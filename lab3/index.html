<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIWo</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="background">
        <p class="title-large">Todo list</p>
            <form id="todo-sheet " class="todo-sheet">
                <div class="add-tasks">
                    <input type="text" id="task-input" class="task-input">
                    <button onclick="addTask(event,'')" class="button">Add</button>
                </div>
                <button onclick="undoDelete(event)" id="undo-button" class="undo-button invisible">
                    undo
                </button>
                <ul id="task-list" class="task-list">
                     <!-- <li class="done">
                        task1
                        <button id="x-button" class="button x-button">&#x2715;</button>
                    </li> -->
                </ul>
                
            </form>
    </section>
    <dialog id="modal" class="modal hidden">
        <p class="modal-question">Czy na pewno chcesz usunąć zadanie o treści:</p>
        <p id="modal-task-content" class="modal-task-content"></p>
        <div class="modal-decision-buttons">
            <button id="modalYesButton" class="button modal-decision-button" >Tak </button>
            <button id="modalCancelButton" class="button modal-decision-button" >Anuluj </button>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
